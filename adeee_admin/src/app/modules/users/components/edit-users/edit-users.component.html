<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <i class="icon-2x text-dark-50 flaticon-user-add mx-2"></i> Actualizar Usuario : {{ user_selected.name + ' ' + user_selected.surname}}
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body"
    
  >
    <!-- <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container> -->

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Nombres: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="" [(ngModel)]="name" name="name">
          <span class="form-text text-muted">Ingresa tus nombres completos.</span>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Apellidos: <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="" [(ngModel)]="surname" name="surname">
          <span class="form-text text-muted">Ingresa tus apellidos completos</span>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Dirección de correo: <span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="" [(ngModel)]="email" name="email">
          <span class="form-text text-muted">Ingresa tu dirección de email</span>
        </div>
      </div>
      <ng-container  *ngIf="rol_selected==='emprendedor'">
        <div class="col-12">
          <div class="form-group">
            <label for="">Nombre Emprendimiento: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="company" name="company">
          </div>
        </div>
        <div class="col-12">
           <div class="form-group">
             <label for="">Descripcion del Emprendimiento: <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="description_company" name="description_company">
            </div>
         </div>
         <div class="col-12">
           <div class="form-group">
             <label for="">Rif/Nif: <span class="text-danger">*</span></label>
             <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="nif" name="nif">
           </div>
         </div>
        <div class="col-12">
         <div class="form-group">
           <label for="">Direccion del Emprendimiento: <span class="text-danger">*</span></label>
           <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="address" name="address">
         </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label for="">Teléfono Móvil: <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="phone" name="phone">
          </div>
        </div>
      </ng-container>
      <div class="col-6">
        <div class="form-group">
          <label for="">Contraseña: <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="" placeholder="******" [(ngModel)]="password" name="password">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="">Repetir Contraseña: <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="" placeholder="******" [(ngModel)]="repeat_password" name="repeat_password">
        </div>
      </div>
    </div>

</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-warning btn-elevate mr-2"
      (click)="save()"
    >
      Actualizar
    </button>
    <button
      type="button"
      class="btn btn-light btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Cancel
    </button>

  </div>
</div>
