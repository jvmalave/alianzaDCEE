<<div class="axil-signin-area">

  <!-- Start Header -->
  <div class="signin-header">
      <div class="row align-items-center">
          <div class="col-md-6">
            <a href="index.html" class="site-logo"><img src="./assets/images/logo/logo_adel.png" width="300px" height="300px" alt="logo adel"></a>
          </div>
          <!-- <div class="col-md-6">
              <div class="singin-header-btn">
                  <p>¿Ya eres cliente ?</p>
                  <a href="sign-in.html" class="axil-btn btn-bg-secondary sign-up-btn">Registrate</a>
              </div>
          </div> -->
      </div>
  </div>
  <!-- End Header -->

  <div class="row" >
      <div class="col-xl-4 col-lg-6 ">
        <div class="axil-signin-banner bg_image bg_image--10 ms-5">
          <img src="./assets/images/saludo.png" width="ms-500px" alt="saludo">
          <h4 class=" text-center mt-5">Alianza Digital En Línea</h4>
          <h5 class=" text-center"> Un especio orientado al empoderamiento de la comunidad</h5>
        </div>
      </div>
      <div class="col-lg-6 offset-xl-2">
          <div class="axil-signin-form-wrap">
              <div class="axil-signin-form">
                  <h3 class="title text-center">Bienvenido Emprendedor</h3>
                  <h3 class="title text-center">¡Crecazmos juntos!</h3>
                  <p class="b2 mb--30">Ingresa tus datos de registro</p>
                  <form class="singin-form">
                      <div class="form-group">
                          <label>Nombres: *</label>
                          <input type="text" class="form-control" name="name" [(ngModel)]="name">
                      </div>
                      <div class="form-group">
                        <label>Apellidos: *</label>
                        <input type="text" class="form-control" name="surname" [(ngModel)]="surname">
                    </div>
                      <div class="form-group">
                          <label>Email: *</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                      </div>
                      <div class="form-group">
                          <label>Contraseña: *</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                      </div>
                      <div class="form-group">
                        <label>Repetir Contraseña: *</label>
                        <input type="password" class="form-control" name="repeat_password" [(ngModel)]="repeat_password">
                    </div>
                      <div class="form-group">
                          <button type="submit" class="axil-btn btn-bg-primary submit-btn" (click)="registro()">Registrar Cuenta</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
