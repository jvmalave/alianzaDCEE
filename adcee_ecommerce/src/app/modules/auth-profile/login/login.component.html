<div class="axil-signin-area">

  <!-- Start Header -->
  <div class="signin-header mb-5">
      <div class="row align-items-center">
          <div class="col-sm-4">
              <a href="index.html" class="site-logo"><img src="./assets/images/logo/logo_adel.png" width="300px" height="300px" alt="logo adel"></a>
          </div>
          <div class="col-sm-8">
              <div class="singin-header-btn">
                  <p>¿No eres cliente registrado?</p>
                  <a [routerLink]="['/auth/registro-cliente']" class="axil-btn btn-bg-secondary sign-up-btn">Registrate! </a>
              </div>
          </div>
      </div>
  </div>
  <!-- End Header -->

  <div class="row">
      <div class="col-xl-4 col-lg-6 mt-5 ">
          <div class="axil-signin-banner bg_image bg_image--9">
            <img src="./assets/images/saludo.png" width="ms-500px" alt="saludo">
            <h4 class=" text-center mt-5">Alianza Digital En Linea</h4>
            <h5 class=" text-center"> Un especio orientado al empoderamiento de la comunidad</h5>
          </div>
      </div>
      <div class="col-lg-6 offset-xl-2">
          <div class="axil-signin-form-wrap">
              <div class="axil-signin-form">
                  <h3 class="title">Ingresa a <b>Adel</b></h3>
                  <p class="b2 mb--55">Suministra tus datos a continuación:</p>
                  <form class="singin-form">
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" [(ngModel)]="email"  name="email" >
                      </div>
                      <div class="form-group">
                          <label>Contraseña</label>
                          <input type="password" class="form-control" [(ngModel)]="password" name="password">
                      </div>
                      <div class="form-group d-flex align-items-center justify-content-between">
                          <button type="submit" class="axil-btn btn-bg-primary submit-btn" (click)="login()">Ingresar</button>
                          <!-- <a href="forgot-password.html" class="forgot-btn">Forget password?</a> -->
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
